<!doctype html>
<html>
  <head>
    <title>My Web App</title>
  </head>
  <body>
    <h1>My Web App</h1>
    <input id="custom-input" /><br/><br/>
    <button>Write to SalesForce</button><br/><br/>
    <button>Read from SalesForce</button>
    <script>
      const write = function() {
        const customString = document.getElementById('custom-input').value
        window.parent.postMessage({ type: 'WRITE_CUSTOM_STRING', customString }, '*')
      }

      const read = function() {
        window.parent.postMessage({ type: 'READ_CUSTOM_STRING' })
      }

      window.addEventListener('message', function(event) {
        console.log(event.data)
        if(event.data.type === 'CUSTOM_STRING_FROM_SALESFORCE') {
          document.getElementById('custom-input').value = event.data.customString
        }
      })
    </script>
  </body>
</html>
